<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="index.js" defer></script>
    <title>Document</title>
</head>

<body>
    <header>
        <h1 class="title">The Calculator</h1>
    </header>
    <main>
        <section class="calculator">
            <h2 class="display">0</h2>
            <ul class="button-list">
                <li>
                    <button class="btn btn--clear" id="clear">C</button>
                </li>
                <li>
                    <button class="btn btn--backspace" id="backspace">‚Üê</button>
                </li>
            </ul>
            <ul class="button-list">
                <li>
                    <button class="btn btn--number" id="float">.</button>
                </li>
                <li>
                    <button class="btn btn--number">0</button>
                </li>
                <li>
                    <button class="btn btn--operator" id="divide">/</button>
                </li>
                <li>
                    <button class="btn btn--operator" id="multiply">X</button>
                </li>
            </ul>
            <ul class="button-list">
                <li>
                    <button class="btn btn--number">7</button>
                </li>
                <li>
                    <button class="btn btn--number">8</button>
                </li>
                <li>
                    <button class="btn btn--number">9</button>
                </li>
                <li>
                    <button class="btn btn--operator" id="substract">-</button>
                </li>
            </ul>
            <ul class="button-list">
                <li>
                    <button class="btn btn--number">4</button>
                </li>
                <li>
                    <button class="btn btn--number">5</button>
                </li>
                <li>
                    <button class="btn btn--number">6</button>
                </li>
                <li>
                    <button class="btn btn--operator" id="add">+</button>
                </li>
            </ul>
            <ul class="button-list">
                <li>
                    <button class="btn btn--number">1</button>
                </li>
                <li>
                    <button class="btn btn--number">2</button>
                </li>
                <li>
                    <button class="btn btn--number">3</button>
                </li>
                <li>
                    <button class="btn btn--equal" id="equal">=</button>
                </li>
            </ul>
        </section>
    </main>
    <footer>
        Kreativstorm project
    </footer>
</body>

</html>
