<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script defer src="index.js"></script>
    <title>Document</title>
  </head>

  <body>
    <header>
      <h1 class="title">The Calculator</h1>
    </header>

    <main>
      <section class="calculator">
        <h2 class="result" id="display">0</h2>
        <ul class="button-list">
          <li>
            <button class="btn btn--clear" id="clear" onclick="clearDisplay()">
              C
            </button>
          </li>
          <li>
            <button class="btn btn--number" onclick="addToDisplay(0)">0</button>
          </li>
          <li>
            <button
              class="btn btn--operator"
              id="divide"
              onclick="operation('/')"
            >
              /
            </button>
          </li>
          <li>
            <button
              class="btn btn--operator"
              id="multiply"
              onclick="operation('*')"
            >
              X
            </button>
          </li>
        </ul>
        <ul class="button-list">
          <li>
            <button class="btn btn--number" onclick="addToDisplay(7)">7</button>
          </li>
          <li>
            <button class="btn btn--number" onclick="addToDisplay(8)">8</button>
          </li>
          <li>
            <button class="btn btn--number" onclick="addToDisplay(9)">9</button>
          </li>
          <li>
            <button
              class="btn btn--operator"
              id="substract"
              onclick="operation('-')"
            >
              -
            </button>
          </li>
        </ul>
        <ul class="button-list">
          <li>
            <button class="btn btn--number" onclick="addToDisplay(4)">4</button>
          </li>
          <li>
            <button class="btn btn--number" onclick="addToDisplay(5)">5</button>
          </li>
          <li>
            <button class="btn btn--number" onclick="addToDisplay(6)">6</button>
          </li>
          <li>
            <button class="btn btn--operator" id="add" onclick="operation('+')">
              +
            </button>
          </li>
        </ul>
        <ul class="button-list">
          <li>
            <button class="btn btn--number" onclick="addToDisplay(1)">1</button>
          </li>
          <li>
            <button class="btn btn--number" onclick="addToDisplay(2)">2</button>
          </li>
          <li>
            <button class="btn btn--number" onclick="addToDisplay(3)">3</button>
          </li>
          <li>
            <button class="btn btn--equal" id="equal" onclick="operate()">
              =
            </button>
          </li>
          <!-- <li>
            <button class="btn btn--equal" id="equal" onclick="backspace()">
              back
            </button>
          </li> -->
        </ul>
      </section>
    </main>

    <footer>Kreativstorm project</footer>
  </body>
</html>
